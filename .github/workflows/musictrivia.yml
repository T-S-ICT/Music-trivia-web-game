name: MusicTrivia

on:
  push:
    branches:
      - feature-song-function

jobs:
 test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            java: 8
          - os: ubuntu-latest
            java: 21
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: ${{ matrix.java }}
        cache: sbt
    - name: Build and test
      shell: bash
      run: sbt -v +test
      
    - name: Change directory to MusicTrivia
      run: cd MusicTrivia

    - name: Build with Gradle
      run: ./gradlew assemble

    - name: Test with Gradle
      run: ./gradlew test
